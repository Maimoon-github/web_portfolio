{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="h3 mb-3">Logged Out</h2>
                    <p class="mb-4">You have been successfully logged out. Thank you for visiting!</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login Again
                    </a>
                    <a href="{% url 'core:home' %}" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
