{% extends 'core/base.html' %}
{% load custom_filters %}

{% block content %}
<div class="container py-5 skills-section">
    <h2 class="text-center mb-5 animated-heading">My Skills</h2>
    <div class="row">
        {% for skill in skills %}
        <div class="col-md-4 mb-4 animate-on-scroll" style="animation-delay: {{ forloop.counter0|multiply:120 }}ms" aria-label="Skill: {{ skill.name }}">
            <div class="card h-100 card-3d">
                <div class="card-body text-center">
                    <i class="{{ skill.icon }} fa-3x mb-3 floating" aria-hidden="true"></i>
                    <h5 class="card-title">{{ skill.name }}</h5>
                    <p class="card-text">{{ skill.description }}</p>
                    <div class="progress progress-animated" aria-label="Proficiency: {{ skill.proficiency }}%">
                        <div class="progress-bar" role="progressbar" style="width: 0%"
                            aria-valuenow="{{ skill.proficiency }}" aria-valuemin="0" aria-valuemax="100">
                            {{ skill.proficiency }}%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
