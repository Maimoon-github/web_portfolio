{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">Delete Blog Post</h2>
                </div>
                <div class="card-body">
                    <p class="fs-5">Are you sure you want to delete the following post?</p>
                    
                    <div class="alert alert-secondary mb-4">
                        <h3 class="h5">{{ post.title }}</h3>
                        <p class="text-muted mb-0">
                            <small>Created on {{ post.created_at|date:"M d, Y" }}</small>
                        </p>
                    </div>
                    
                    <p class="text-danger mb-4">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:user_blog_posts' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Delete Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
